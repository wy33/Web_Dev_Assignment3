<!DOCTYPE html>
<html>
    <head>
        <title>Web Dev Assignment 3</title>
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>

    <body>
        <button id="add-row">
            Add Row
        </button>

        <button id="add-col">
            Add Column
        </button>

        <button id="rem-row">
            Remove Row
        </button>

        <button id="rem-col">
            Remove Column
        </button>

        <input type="color" id="color-picker" value="#00FF00">

        <button id="color-all">
            Color All Cells
        </button>

        <button id="color-uncolored">
            Color All Uncolored Cells
        </button>

        <button id="clear">
            Clear All Cells
        </button>
    </body>
</html>
